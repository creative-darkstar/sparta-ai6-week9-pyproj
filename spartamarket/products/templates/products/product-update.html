{% extends "base.html" %}

{% block contents %}
<div class="container">
    <h1 style="text-align: center">상품 내용 수정</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-center">
        <div>
            <form action="{% url 'products:product_update' idx %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_div }}
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="submit">완료</button>
                </div>
            </form>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a class="btn btn-secondary" href="{% url 'products:product_detail' idx %}" role="button">수정 취소</a>
            </div>
        </div>
    </div>
</div>
{% endblock contents %}
